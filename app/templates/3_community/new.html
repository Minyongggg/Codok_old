{% extends 'base.html' %}
{% block css %}{% load static %}
<link rel="stylesheet" href="{% static 'new.css' %}">

{% endblock %}
{% block container %}
  <form method="POST">
    {% csrf_token %}
    <input id="title" type="text" name="title" placeholder="제목을 입력해주세요">
    <input id="content" type="text" name="content" placeholder="내용을 입력해주세요">
    <button id="submit" type="submit">작성하기</button>
  </form>
{% endblock container %}
